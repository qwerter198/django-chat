<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Django 聊天室</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-cyan-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-cyan-800">
            <div>
                <a href="/" class="text-xl text-white">Django 聊天室</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-gray-200">聊天室</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-cyan-600 hover:bg-cyan-700">登出</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">登入</a>
            
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-cyan-600 hover:bg-cyan-700">註冊</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
